{{ define "main" }}
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title">{{ .Title }}</h1>
            <p class="text-muted">Posted on {{ .Date.Format "January 2, 2006" }}</p>
            <div class="card-text">
                {{ .Content }}
            </div>
        </div>
    </div>
{{ end }}
